<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 监听来自jsbin的数据
    window.addEventListener('message', (e)=>{
      if(e.origin != 'http://js.jirengu.com') return
      console.log('message from jsbin received: ' + e.data)
      e.source.postMessage('I\'m from 8080.html', e.origin)
    })
  </script>
</body>
</html>
